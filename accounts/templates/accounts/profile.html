{% extends 'home/base.html' %}
{% block content %}
{% csrf_token %}

    <h1>{{ user.username }}</h1>

<div class="row">
    <div class="card_body text-center">
        <div class="row">
            <div class="col-xs-12">
                <img class="account_image" src="http://via.placeholder.com/200x200">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <p class="card_text">Username:</p>
            </div>
            <div class="col-xs-6">
                <p class="card_text">{{ user.username }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <p class="card_text">Name:</p>
            </div>
            <div class="col-xs-6">
                <p class="card_text">{{ user.first_name }} {{ user.last_name }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <p class="card_text">Date Joined:</p>
            </div>
            <div class="col-xs-6">
                <p class="card_text">{{ user.date_joined }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <p class="card-text">Email:</p>
            </div>
            <div class="col-xs-6"><p>{{ user.email }}</p></div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <a href="{% url 'password_reset' %}">Reset Your Password</a>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
