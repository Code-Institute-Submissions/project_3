{% extends 'home/base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <h4>Dom Genre: {{ subgenre.dom }}</h4>
    </div>
    <div class="col-sm-8 card" id="{{ genre.name }}">
        <h2>{{ subgenre.subname }}</h2>
        <p>{{ subgenre.subdescription }}</p>
    </div>
    <div class="col-sm-4">
        <img class="main_card_images" src="{{ MEDIA_URL }}{{ subgenre.subimage }}"></img>
    </div>
    <div class="col-sm-12">
        {% for artist in artists %}
            <div class="col-sm-4 card">
                <h2><a  href="{% url 'artist_desc' artist.id %}">{{ artist.name }}</a></h2>
                <img class="small_card_images" src="{{ MEDIA_URL }}{{ artist.image }}"></img>
                <p>{{ artist.description | truncatechars:100 }}</p>
            </div>
        {% endfor %}
    </div>
</div>
<div class="row">
{% endblock %}
